

<div class="left-sidebar">
  <div class="scroll-sidebar">
      <ul class="sidebar-menu">

        <li>
          <a class="waves-effect">
            <b>
              <i class="avatar">
                  <img src="{{ user.img | imagen:'users' }}" alt="">
              </i>
              <span>{{ user.userName }}</span>
            </b>
            <i class="fas fa-angle-right"></i>
          </a>
          <ul class="sidebar-submenu">
            <li routerLinkActive="active">
              <a class="waves-effect" [routerLink]="[ '/profile' ]">
                <i class="fas fa-user-circle"></i>
                Mi Perfil
              </a>
            </li>
            <li>
              <a class="waves-effect">
                <i class="far fa-envelope"></i>
                Inbox
              </a>
            </li>
            <li routerLinkActive="active">
              <a class="waves-effect" [routerLink]="[ '/account-settings' ]">
                <i class="fas fa-cog"></i>
                Configuración
              </a>
            </li>
            <li>
              <a class="waves-effect" (click)="_us.logOut()">
                <i class="fas fa-sign-out-alt"></i>
                Cerrar Sesión
              </a>
            </li>
          </ul>
        </li>

        <span *ngFor="let main of _sidebar.menu">
          <li class="sidebar-header">{{main.titulo | uppercase}}</li>

          <li *ngFor="let sub of main.menu">
            <a class="waves-effect" [routerLink]="[sub.url]">
                <b>
                  <i class="{{sub.icon}}"></i>
                  <span>{{sub.titulo}}</span>
                </b>
                <i class="fas fa-angle-right"></i>
            </a>
            <ul class="sidebar-submenu">
              <li *ngFor="let item of sub.submenu">
                  <a class="waves-effect" [routerLink]="[item.url]">
                    <i class="{{item.icon}}"></i>
                    {{item.titulo}}
                  </a>
              </li>
            </ul>
          </li>
        </span>

      </ul>
  </div>
</div>
